{% extends "base.html" %}

{% block title %}Adicionar Transação{% endblock %}

{% block content %}
<section class="form-section">
    <h2><i class="fas fa-plus-circle"></i> Adicionar Transação</h2>
    <form method="POST" action="{{ url_for('add_transaction') }}">
        <div class="form-group">
            <label for="description">Descrição:</label>
            <input type="text" id="description" name="description" required>
        </div>

        <div class="form-group">
            <label for="amount">Valor:</label>
            <input type="number" id="amount" name="amount" step="0.01" min="0.01" required>
        </div>

        <div class="form-group">
            <label for="category">Categoria:</label>
            <select id="category" name="category" required>
                <option value="Alimentação">Alimentação</option>
                <option value="Moradia">Moradia</option>
                <option value="Transporte">Transporte</option>
                <option value="Lazer">Lazer</option>
                <option value="Saúde">Saúde</option>
                <option value="Educação">Educação</option>
                <option value="Salário">Salário</option>
                <option value="Investimentos">Investimentos</option>
                <option value="Outros">Outros</option>
            </select>
        </div>

        <div class="form-group">
            <label for="transaction_date">Data:</label>
            <input type="date" id="transaction_date" name="transaction_date" 
                   value="{{ default_date }}" required>
        </div>

        <div class="form-group radio-group">
            <label>Tipo:</label>
            <div>
                <input type="radio" id="income" name="type" value="income" checked>
                <label for="income">Receita</label>
                
                <input type="radio" id="expense" name="type" value="expense">
                <label for="expense">Despesa</label>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-save"></i> Salvar Transação
            </button>
            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary btn-block">
                <i class="fas fa-arrow-left"></i> Voltar
            </a>
        </div>
    </form>
</section>
{% endblock %}
